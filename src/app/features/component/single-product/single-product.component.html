@if(product)
{
<div class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap -mx-4">
            <!-- Product Images -->
            <div class="w-full md:w-1/2 px-4 mb-8">
                <img [src]="product.imageCover" alt="Product" #mainview
                    class="w-full max-h-[600px] h-auto rounded-lg shadow-md mb-4" id="mainImage">
                <div class="flex gap-4 py-4 justify-center overflow-x-auto">
                    <img [src]="product.images[0]" alt="Thumbnail 1"
                        class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
                        (click)="changeImage(0)">
                    <img [src]="product.images[1]" alt="Thumbnail 2"
                        class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
                        (click)="changeImage(1)">
                    <img [src]="product.images[2]" alt="Thumbnail 3"
                        class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
                        (click)="changeImage(2)">
                    <img [src]="product.images[3]" alt="Thumbnail 4"
                        class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
                        (click)="changeImage(3)">
                </div>
            </div>

            <!-- Product Details -->
            <div class="w-full md:w-1/2 px-4">
                <h2 class="text-3xl font-bold mb-2">{{product.title}}</h2>
                <p class="text-gray-600 mb-4">{{product.brand.name}}</p>
                <div class="mb-4">
                    <span class="text-2xl font-bold mr-2">{{product.price}}LE</span>
                </div>
                <div class="mt-4 flex items-center mb-4">
                    <app-rating [rating]="product.ratingsAverage" class="text-4xl"></app-rating>
                    <span class="ml-2 text-gray-600">{{product.ratingsAverage}} ({{product.ratingsQuantity}}
                        reviews)</span>
                </div>
                <p class="text-gray-700 mb-6">{{product.description}}</p>

                <div class="mb-6">
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1"
                        class="w-12 text-center rounded-md border-gray-300  shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <div class="flex space-x-4 mb-6">
                    <button (click)="(isLogin)?addToCart(product._id):toSignIn()"
                        class="bg-indigo-600 flex gap-2 items-center text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        Add to Cart
                    </button>
                    <button
                        (click)="(isLogin)?(WatchList.has(product._id)?removeFromWatchList(product._id):addToWatchList(product._id)):toSignIn()"
                        class="bg-gray-200 flex gap-2 items-center  text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        @if (WatchList.has(product._id)) {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                        }
                        @else {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                        }
                        Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
}
@else {
<app-loader></app-loader>
}
