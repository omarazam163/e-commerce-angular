<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Explore Categories</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (item of categories(); track $index) {
        <div
            class="group relative bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden">
            <div class="relative h-48 overflow-hidden">
                <img [src]="item.image" alt="Category image"
                    class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900/60 to-transparent"></div>
                <h3 class="absolute bottom-4 left-4 text-xl font-bold text-white drop-shadow-md">
                    {{item.name}}
                </h3>
            </div>
            <div class="p-4 bg-gray-50">
                <button class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg 
                      transition-colors duration-200 flex items-center justify-center gap-2">
                    <a routerLink="/products" [queryParams]="{category: item.name}">Explore</a>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </div>
        </div>
        }
        @empty {
        <div class="col-span-full flex flex-col items-center justify-center py-12">
            <div class="mb-4">
                <app-loader></app-loader>
            </div>
            <p class="text-gray-600 text-lg">Loading categories...</p>
        </div>
        }
    </div>
</div>
