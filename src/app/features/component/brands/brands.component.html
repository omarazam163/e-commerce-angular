<div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 p-8 bg-gradient-to-br from-gray-50 to-blue-50">
    @for (item of brands(); track $index) {
    <div class="group relative flex items-center justify-center h-40 rounded-2xl overflow-hidden 
               backdrop-blur-lg bg-white/30 hover:bg-white/50 shadow-[0_8px_32px_rgba(0,0,0,0.05)]
               transition-all duration-500 hover:shadow-xl hover:-translate-y-2 transform-gpu
               border border-white/20 hover:border-white/40
               before:absolute before:inset-0 before:bg-gradient-to-br before:from-transparent before:via-transparent/20 before:to-transparent
               before:transition-opacity before:duration-500 before:opacity-0 hover:before:opacity-100
               after:absolute after:inset-0 after:bg-[radial-gradient(circle_at_50%_0%,rgba(255,255,255,0.3),transparent)]
               hover:after:opacity-0">

        <!-- Animated gradient border -->
        <div class="absolute inset-0 rounded-2xl pointer-events-none">
            <div
                class="absolute -inset-[2px] rounded-2xl bg-[conic-gradient(var(--tw-gradient-stops))] from-gray-200 via-blue-100 to-gray-200 opacity-0 group-hover:opacity-100 transition-opacity duration-500 animate-spin-slow">
            </div>
        </div>

        <!-- Logo container with floating effect -->
        <div class="relative z-10 w-full h-full p-6 transform-gpu">
            <img [src]="item.image" alt="{{item.name}}" class="w-full h-full object-contain transition-all duration-500 
                        group-hover:scale-[1.15] group-hover:rotate-[2deg]
                        drop-shadow-[0_5px_10px_rgba(0,0,0,0.05)]
                        hover:drop-shadow-[0_10px_20px_rgba(0,0,0,0.1)]">
        </div>

        <!-- Hover shimmer effect -->
        <div class="absolute inset-0 overflow-hidden rounded-2xl">
            <div class="absolute -top-full -left-full w-64 h-64 bg-gradient-to-r from-transparent via-white/30 to-transparent 
                        group-hover:animate-shimmer transition-opacity"></div>
        </div>
    </div>
    }
    @empty {
        <div class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex justify-center items-center h-40 w-full">
            <app-loader></app-loader>
        </div>
    }
</div>
