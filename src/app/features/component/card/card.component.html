<div class="w-full border border-blue-200 rounded-lg shadow-md p-4 min-h-[100%] flex flex-col hover:scale-[101%]">
    <div class="relative">
        <!-- Wishlist Icon -->
        <button class="absolute top-2 right-2 w-8 h-8 bg-white rounded-full shadow flex items-center justify-center"
            (click)="(islogin)?(inWishlist?removeFromWatchList(item._id):addToWatchList(item._id)):toSignIn()">
            @if (inWishlist) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-600" fill="red" viewBox="0 0 24 24"
                stroke="none">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
            </svg>

            }
            @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600 hover:text-red-600" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z" />
            </svg>
            }

        </button>
        <!-- Product Image -->
        <div>
            <a [routerLink]="['/single',item._id]">
                <img [src]="item.imageCover" alt="Product Image" class="object-cover w-full h-[270px] fill" />
            </a>
        </div>
    </div>

    <!-- Product Details -->
    <div class="mt-4">
        <a [routerLink]="['/single',item._id]">
            <h3 class="text-gray-800 font-medium text-base">
                {{item.title.slice(0,50)}}
            </h3>
        </a>
        <p class="uppercase text-green-600 text-xs font-medium">{{item.brand.name}}</p>
        <!-- Ratings -->
        <app-rating [rating]="item.ratingsAverage">
        </app-rating>
        <!-- Pricing -->
    </div>
    <div class="flex items-end justify-between flex-grow">
        <div class="flex items-baseline space-x-2 mt-2">
            <span class="text-blue-600 text-xl font-semibold">{{item.price+"LE"}}</span>
        </div>
        <button
            class="w-10 h-10 rounded-full bg-blue-600 hover:bg-blue-500 flex items-center justify-center shadow text-white"
            (click)="(islogin)?addToCart(item._id):toSignIn()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg>
        </button>
    </div>
</div>
